<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
            <li class="cabecalho-lista-item">Turma</li>
            <li class="cabecalho-lista-item">Professores</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">Este site é da escola Tancredo de almeida neves.</p>
            <p class="escola-texto-dois">A turma mais preguiçosa do tancredo,2°Ano B</p>
        </div>
        <img class="escola-imagem" src="Formula-bro.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Eduardo.jpeg" alt="foto do Eduardo">
            <h3 class="estudante-nome">Eduardo</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Tchaiko.jpg" alt="foto do Tchaiko">
            <h3 class="estudante-nome">Tchaiko</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Kaua.jpg" alt="foto do Kaua">
            <h3 class="estudante-nome">Kaua</h3>
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Renan.jpg" alt="foto do Renan">
            <h3 class="estudante-nome">Renan</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="David.jpg" alt="foto do David">
            <h3 class="estudante-nome">David</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Yohan.jpg" alt="foto do Yohan">
            <h3 class="estudante-nome">Yohan</h3>
        </div>
    </div>
    </section>
    <footer class="rodape">
        <p>boa noite a todos</p>
    </footer>
</body>
</html>
